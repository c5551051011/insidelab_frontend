name: ğŸš€ Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

# Add permissions for GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì €ì¥ì†Œ ê°€ì ¸ì˜¤ê¸°
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      # 2. Flutter ì„¤ì¹˜
      - name: ğŸ› ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.4'
          channel: 'stable'
          cache: true

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: ğŸ“š Install dependencies
        run: flutter pub get

      # 4. Flutter ì›¹ ë¹Œë“œ
      - name: ğŸ—ï¸ Build Flutter Web
        run: flutter build web --release --web-renderer html --base-href "/"

      # 5. SPA ë¼ìš°íŒ… ì§€ì› (404.html ìƒì„±)
      - name: ğŸ” Copy 404.html for SPA routing
        run: cp build/web/index.html build/web/404.html

      # 6. ì»¤ìŠ¤í…€ ë„ë©”ì¸ (insidelab.io)
      - name: ğŸŒ Add custom domain (CNAME)
        run: echo "insidelab.io" > build/web/CNAME

      # 7. Artifact ì—…ë¡œë“œ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/web'

      # 8. GitHub Pagesë¡œ ë°°í¬
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
